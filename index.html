<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star of David Canvas</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
      integrity="sha512-HrXJxgw2enRGVPOswlhR0MMNRKUTjiUuPpeUkpsCK+iIHygc1H8td6K2BlSxvYV0ORRoc1u2KPASykQfSCll1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#canvasPage">Canvas Page</a></li>
          <li><a href="#matrixPage">Matrix Page</a></li>
          <li><a href="#codeEditorPage">Code Editor</a></li>
          <li>
            <button id="startButton">Start</button>
          </li>
        </ul>
      </nav>
    </header>
    <main id="canvasPage">
      <div class="controls">
        <label>
          Width:
          <input type="number" id="canvasWidth" min="10" max="400" value="40" />
        </label>
        <label>
          Height:
          <input
            type="number"
            id="canvasHeight"
            min="10"
            max="200"
            value="20"
          />
        </label>
      </div>
      <div class="canvas-container" id="canvasContainer">
        <div class="canvas-grid" id="canvasGrid"></div>
      </div>
    </main>
    <main id="matrixPage" class="hidden">
      <pre id="matrixDisplay"></pre>
    </main>
    <main id="codeEditorPage" class="hidden">
      <div id="editor">
        <pre>          here will be long code       </pre>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
